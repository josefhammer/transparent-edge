[loggers]
keys=root

[handlers]
keys=root

[formatters]
keys=color

[logger_root]
level=DEBUG
handlers=root

[handler_root]
class=StreamHandler
level=NOTSET
formatter=color
args=(sys.stdout,)

[formatter_color]
_format=[@@@bold@@@level%(name)-23s@@@reset] @@@bold%(message)s@@@normal
format=%(bold)s[%(reset)s%(log_color)s%(name)-25s%(reset)s%(bold)s]%(reset)s %(log_color)s%(message)s%(reset)s
class=colorlog.ColoredFormatter
